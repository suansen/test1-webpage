<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="top-banner">
      </div>
      <div class="profile-photo">
        <img class="victor-photo" src="images\image-victor.jpg" alt="picture of handsome victor">
      </div>
      <div class="profile-information">
        <h2 class="profile-information-name">Victor Crest <span class="profile-information-age"> 26</span></h2>
        <div class="location">
          London
        </div>
        <hr>
      </div>
      <div class="profile-stats">
        <div class="stats-info">
          <div class="stats-info-number">80K</div>
          <div class="stats-info-description">Followers</div>
        </div>


      <div class="stats-info">
        <div class="stats-info-number">803K</div>
        <div class="stats-info-description">Likes</div>
      </div>

      <div class="stats-info">
        <div class="stats-info-number">1.4K</div>
        <div class="stats-info-description">Photos</div>
      </div>
      </div>
    </div>

  </main>
  <img class="top-circle" src="images\bg-pattern-top.svg" alt="top circle">
  <img class="bottom-circle" src="images\bg-pattern-bottom.svg" alt="bottom circle">
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
